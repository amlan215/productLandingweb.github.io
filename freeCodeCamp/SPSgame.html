   <h2><i>STONE--PAPER--SEASOR</i></h2>  
</body>
<script>
    function SPS(move) {
        var stoneAndpaper=1;
        var stoneAndseasor=2;
        var seasorAndpaper=3;
        var bothsame=4;
        var answer="";
        
        switch(move){
            case 1:
            answer = "paper wins";
            return answer;
            break;

            case 2:
            answer = "stone wins";
            return answer;
            break;

            case 3:
            answer="seasor wins";
            return answer;
            break;

            default:
            return "draw";
        }
    }
    console.log(SPS(4));
</script>
