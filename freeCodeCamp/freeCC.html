        function cc(card) {
            switch(card)

                case 2:
                case 3:

                    count++;
                    break;
                case 10:
                case "j":
                case "Q":

                    break;

            }
            var holdbet='hold';
            if(count > 0){

            }
            return count + " " + holdbet;
        }

        function updaterecords(id,prop,value) {
            if(value === ""){

        //nested for loops
        function multiply(arr) {
            var product=1;
            for(var i=0; i<arr.length ; i++)
            {
                for(var j=0; j<arr[i].length; j++)
                {
                    product *= arr[i][j];
                }
            }
